<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
    <h3 class="text-center text-success mb-4">Admin Register</h3>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" formControlName="fullName" placeholder="John Doe">
        <div class="text-danger small" *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
          Full name is required (min 3 characters).
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="admin&#64;gmail.com">
        <div class="text-danger small" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          Enter a valid email address.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Min 6 characters">
        <div class="text-danger small" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword">
        <div class="text-danger small" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid">
          Please confirm your password.
        </div>
      </div>

      <button class="btn btn-success w-100" type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>

    <!-- Bootstrap Toast -->
    <div class="toast align-items-center text-white bg-success border-0 position-fixed bottom-0 end-0 m-4"
      role="alert" aria-live="assertive" aria-atomic="true" id="registerSuccessToast" style="z-index: 9999;">
      <div class="d-flex">
        <div class="toast-body">
          ðŸŽ‰ Registration successful! Please login.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>

    <!-- Link to Login -->
    <div class="text-center mt-3">
      <a routerLink="/auth/login" class="text-decoration-none">Already registered? Login</a>
    </div>
  </div>
</div>
