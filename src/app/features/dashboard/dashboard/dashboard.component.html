<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4 p-4 bg-white">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary mb-1">Welcome</h2>
      <p class="text-muted">Manage your gym candidates efficiently from here.</p>
    </div>

    <div class="row g-4 justify-content-center">
      <div class="col-md-6 col-lg-4">
        <a routerLink="/candidate/register" class="text-decoration-none">
          <div class="card border-success border-2 text-center h-100 hover-zoom">
            <div class="card-body py-4">
              <h5 class="card-title text-success fw-semibold"> Register Candidate</h5>
              <p class="card-text small text-muted">Add a new candidate to your gym records.</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-6 col-lg-4">
        <a routerLink="/candidate/login" class="text-decoration-none">
          <div class="card border-primary border-2 text-center h-100 hover-zoom">
            <div class="card-body py-4">
              <h5 class="card-title text-primary fw-semibold"> Candidate Login</h5>
              <p class="card-text small text-muted">Let candidates log in and manage their access.</p>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="text-center mt-5">
      <button class="btn btn-danger px-4 py-2 rounded-pill" (click)="logout()">
         Logout
      </button>
    </div>
  </div>
</div>

<!-- Toast -->
<div id="dashboardToast"
     class="toast align-items-center text-white border-0 position-fixed bottom-0 end-0 m-4 bg-success"
     role="alert" aria-live="assertive" aria-atomic="true" style="z-index: 9999;">
  <div class="d-flex">
    <div class="toast-body">
      <!-- toast message inserted dynamically -->
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
