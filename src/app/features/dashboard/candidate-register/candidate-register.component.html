<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="card shadow-lg p-4">
        <h3 class="text-center text-primary mb-4">{{isRenew ? 'Update Membership' : 'Add Membership'}}</h3>

        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <!-- Full Name -->
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" formControlName="fullName" placeholder="Enter full name" />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="example@gmail.com" />
          </div>

          <!-- Mobile -->
          <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" placeholder="Enter mobile number" />
          </div>

          <!-- Date of Birth -->
          <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" formControlName="dob" />
          </div>

          <!-- Service Type -->
          <div class="mb-3">
            <label class="form-label">Service Type</label>
            <select class="form-select" formControlName="serviceType">
              <option value="">-- Select Service --</option>
              <option *ngFor="let service of serviceList" [value]="service.servicetypeid">
                {{ service.servicename }}
              </option>
            </select>
          </div>

          <!-- Membership -->
          <div class="mb-3">
            <label class="form-label">Membership</label>
            <select class="form-select" formControlName="packageType">
              <option value="">-- Select Membership --</option>
              <option *ngFor="let pkg of packageList" [value]="pkg.packagetypeid">
                {{ pkg.packagename }}
              </option>
            </select>
          </div>

          <!-- Admission Fee -->
          <div class="mb-3" *ngIf="!isRenew">
            <label class="form-label">Admission Fee</label>
            <input type="number" class="form-control" formControlName="admissionFee" placeholder="Enter admission fee" />
          </div>

          <!-- Total Amount -->
          <div class="mb-3">
            <label class="form-label">Total Amount</label>
            <input type="number" class="form-control" formControlName="totalAmt" readonly />
          </div>

          <!-- Paid Amount -->
          <div class="mb-3">
            <label class="form-label">Paid Amount</label>
            <input type="number" class="form-control" formControlName="paidAmt" placeholder="Enter paid amount" />
          </div>

          <!-- Balance Amount -->
          <div class="mb-3">
            <label class="form-label">Balance Amount</label>
            <input type="number" class="form-control" formControlName="balanceAmt" readonly />
          </div>

          <!-- Admission Date -->
          <div class="mb-3">
            <label class="form-label">Admission Date</label>
            <input type="date" class="form-control" formControlName="admissionDate" [disabled]="!isRenew"/>
          </div>

          <!-- Start Date -->
          <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" formControlName="startDate" />
          </div>

          <!-- End Date -->
          <div class="mb-3">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" formControlName="endDate" readonly />
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">{{ isRenew ? 'Renew Membership' : 'Add Membership' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
