<div class="container py-5 bg-light min-vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
    <h2 class="text-center text-primary mb-4">Candidate Registration</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="row g-3">
        <div class="col-md-12">
          <label class="form-label">Full Name</label>
          <input class="form-control" formControlName="fullName" placeholder="">
          <small class="text-danger" *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
            Name is required (min 3 characters)
          </small>
        </div>

        <div class="col-md-12">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="">
          <small class="text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
            Valid email is required
          </small>
        </div>

        <div class="col-md-6">
          <label class="form-label">Gym Name</label>
          <input class="form-control" formControlName="gymName" placeholder="">
          <small class="text-danger" *ngIf="registerForm.get('gymName')?.touched && registerForm.get('gymName')?.invalid">
            Gym name is required
          </small>
        </div>

        <div class="col-md-6">
          <label class="form-label">Mobile Number</label>
          <input class="form-control" formControlName="mobile" placeholder="">
          <small class="text-danger" *ngIf="registerForm.get('mobile')?.touched && registerForm.get('mobile')?.invalid">
            Enter a valid 10-digit mobile number
          </small>
        </div>

        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="">
          <small class="text-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
            Please enter valid password
          </small>
        </div>

        <div class="col-md-6">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword" placeholder="">
          <small class="text-danger" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
            Passwords do not match
          </small>
        </div>

        <div class="col-12 mt-3">
          <button class="btn btn-success w-100 py-2" type="submit" [disabled]="registerForm.invalid">
             Register
          </button>
        </div>
      </div>
    </form>

    <div class="text-center mt-4">
      <a routerLink="/candidate/login" class="text-decoration-none">
        Already registered? <strong>Login here</strong>
      </a>
    </div>
  </div>
</div>
