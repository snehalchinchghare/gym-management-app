<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 w-100" style="max-width: 500px;">
    <h3 class="text-center mb-4">Add New Membership</h3>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" formControlName="fullName" />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>

      <div class="mb-3">
        <label class="form-label">Mobile</label>
        <input type="text" class="form-control" formControlName="mobile" />
      </div>

      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" formControlName="dob" />
      </div>

      <div class="mb-3">
        <label class="form-label">Service Type</label>
        <select class="form-select" formControlName="serviceType">
          <option value="">-- Select Service --</option>
          <option *ngFor="let service of serviceList" [value]="service.servicetypeid">
            {{ service.servicename }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Membership</label>
        <select class="form-select" formControlName="packageType">
          <option value="">-- Select Membership --</option>
          <option *ngFor="let pkg of packageList" [value]="pkg.packagetypeid">
            {{ pkg.packagename }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Admission Fee</label>
        <input type="number" class="form-control" formControlName="admissionFee" />
      </div>

      <div class="mb-3">
        <label class="form-label">Total Amount</label>
        <input type="number" class="form-control" formControlName="totalAmt" readonly />
      </div>

      <div class="mb-3">
        <label class="form-label">Paid Amount</label>
        <input type="number" class="form-control" formControlName="paidAmt" />
      </div>

      <div class="mb-3">
        <label class="form-label">Balance Amount</label>
        <input type="number" class="form-control" formControlName="balanceAmt" readonly />
      </div>

      <div class="mb-3">
        <label class="form-label">Admission Date</label>
        <input type="date" class="form-control" formControlName="admissionDate" />
      </div>

      <div class="mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" class="form-control" formControlName="startDate" />
      </div>

      <div class="mb-3">
        <label class="form-label">End Date</label>
        <input type="date" class="form-control" formControlName="endDate" readonly />
      </div>

      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
